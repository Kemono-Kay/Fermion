  <div id='main'>
    <div id='toolbar'>
      <ul>
        <li class='toolbar-section'><button title='Credentials'><span class='fas fa-id-card'></span></button><button title='Connect'><span class='fas fa-sign-in-alt'></span></button><button title='Disonnect'><span class='fas fa-sign-out-alt'></span></button></li>
      </ul>
    </div>
    <div id='channels'>
      <ul id='top-content'>
        <li><hr/></li>
        <li>
          <button class='default-channel'><span class='fas fa-home'></span> Home</button>
        </li>
        <li>
          <button class='default-channel'><span class='fas fa-history'></span> Conversation History</button>
        </li>
        <li>
          <button class='default-channel'><span class='fas fa-sliders-h'></span> Settings</button>
        </li>
        <li><hr/></li>
        <li>
          <button class='folder'><span class='fas fa-folder-open'></span> Messages</button>
          <ul class='folder-contents'>
            <li>
              <button class='folder'><span class='fas fa-folder-open'></span> Friends</button>
              <ul class='folder-contents'>
                <li>
                  <button class='user'><div class='channeluserav'></div>&nbsp;Farys Scarlet</button>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li>
          <button class='folder'><span class='fas fa-folder-open'></span> Channels</button>
          <button class='close'><span class='fas fa-ellipsis-v'></span></button>
          <ul class='folder-contents'>
            <li>
              <button class='channel'><span class='fas fa-align-left'></span> Frontpage</button>
              <button class='close'><span class='fas fa-times'></span></button>
            </li>
            <li>
              <button class='channel'><span class='fas fa-align-left'></span> Fermion Support</button>
              <button class='close'><span class='fas fa-sliders-h'></span></button>
            </li>
          </ul>
        </li>
        <li><hr/></li>
      </ul>
    </div>
    <div id='chat'>chat</div>
    <div id='users'>users</div>
    <div id='status'>
      <div id='userav'>
        <div id='userstatusicon'>
          <span class='fas fa-eye'></span>
        </div>
      </div>
      <div id='userinfo'>
        <div>test</div>
        <div id='username'>Farys Scarlet</div>
        <div id='usertoolbar'><button title='Credentials'><span class='fas fa-id-card'></span></button ><button title='Connect'><span class='fas fa-sign-in-alt'></span></button><button title='Disonnect'><span class='fas fa-sign-out-alt'></span></button></div>
      </div>
