<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>BBCode Tags</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='BBCode.css'>
</head>
<body>
  <h1>BBCode Tags</h1>
  <p>Fermion supports the following BBCode tags:</p>
  <div>
    <h2>Webclient-Compatible Tags</h2>
    <p>These tags will show up correctly on the F-Chat web interface.</p>
    <ul class='bbcode-list'> </ul>
  </div>
  <div>
    <h2>Webclient-Incompatible Tags</h2>
    <p>These tags will remain unstyled on the F-Chat web interface.</p>
    <ul class='bbcode-list'></ul>
  </div>
  <script src='BBCode.js'></script>
</body>
</html>
